<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurent Preview</title>
    <style type="text/css">
      body {
        width: 600px;
        height: 700px;
      }
      object {
        width: 100%;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <script src="./lib/jquery.min.js"></script>
    <script>
      $(function () {

        var imageList = JSON.parse(window.localStorage.getItem("file_url"));

        imageList.forEach(function(file_urls) {
          Object.keys(file_urls).forEach(function(file_url) {
            filename = file_urls[file_url];
              $("<object>")
                .attr("data", "../upload/Measurent/" + filename)
                        .attr("type", "image/jpeg")
                .appendTo("body");
          });
        });
      });
    </script>
  </body>
</html>
