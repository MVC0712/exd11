<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordersheet Input Page</title>
    <link rel="stylesheet" href="./css/main2.css" />
    <link rel="stylesheet" href="./css/DailiReport_OrderSheetV2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>Ordersheet V2</header>
    <div class="main__wrapper">
      <table id="summary__table">
        <thead>
          <tr>
            <th>ID</th>
            <th>
              <input
                id="die_number__input"
                placeholder="Tìm trong bảng"
                style="width: 95px; text-align: left"
                type="text"
                onkeyup="timkiem();"
              />
            </th>
            <th>Delivery</th>
            <th>Issue</th>
            <th>Production Number</th>
            <th>Qty.</th>
            <th>OK</th>
            <th>Packed</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./scr/DailyReport_OrderSheet.js"></script>
  </body>
</html>
