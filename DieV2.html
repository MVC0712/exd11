<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Die Number Page</title>
    <link rel="stylesheet" href="./css/sanitize.css" />
    <!-- <link rel="stylesheet" href="./css/common-2.css" /> -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/DieV2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div>
        <img id="language__mark" src="./img/En.png" alt="Lang" />
      </div>
      <div><div class="title__letters" id="mode_display"></div></div>
      <div>
        <div>Die V2</div>
      </div>
      <div>
        <div>
          <div id="summary__table_record"></div>
        </div>
      </div>
      <div>
        <img id="window_close__mark" src="./img/close.png" alt="close button" />
      </div>
    </header>

    <div class="main__wrapper">
      <div class="top__wrapper">
        <div class="input__wrapper">
          <div class="title__wrapper">
            <div class="title__letters">Die Number</div>
          </div>
          <input
            id="die_number"
            class="save-data need-clear input-required"
            type="text"
          />
        </div>
        <div class="input__wrapper">
          <div class="title__wrapper">
            <div class="title__letters">Dia Mater</div>
          </div>
          <select
            id="die_diamater__select"
            class="save-data need-clear input-required"
          >
            <option value="0">no</option>
          </select>
        </div>
        <div class="input__wrapper">
          <div class="title__wrapper">
            <div class="title__letters">Bolster</div>
          </div>
          <select
            id="bolster__select"
            class="save-data need-clear input-required"
          >
            <option value="0">no</option>
          </select>
        </div>
        <div class="input__wrapper">
          <div class="title__wrapper">
            <div class="title__letters">Arrival Date</div>
          </div>
          <input
            id="arrival_date"
            class="save-data need-clear input-required"
            type="date"
          />
        </div>
        <div class="input__wrapper">
          <div class="title__wrapper">
            <div class="title__letters">Hole</div>
          </div>
          <input
            id="whole__input"
            class="save-data need-clear input-required"
            type="text"
          />
        </div>
        <div class="input__wrapper hidden">
          <div class="title__wrapper">
            <div class="title__letters">Note</div>
          </div>
          <input id="note" class="" type="text" />
        </div>
        <table id="production_number__table">
          <thead>
            <tr>
              <th></th>
              <th colspan="4">Production Number List</th>
            </tr>
            <tr>
              <th>id</th>
              <th>Cate1</th>
              <th>Cate2</th>
              <th>Production Number</th>
              <th>Lnk</th>
              <th>dummy</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="button__wrapper">
        <button id="save__button" disabled>
          <div class="title__letters">Add New</div>
        </button>
        <button id="update__button" disabled>
          <div class="title__letters">Update</div>
        </button>
        <!-- <button id="clipboard__button">
          <div class="title__letters">from Clipboard</div>
        </button> -->

        <button id="test__button">Test</button>
      </div>
      <div class="table__wrapper">
        <table id="summary__table">
          <thead>
            <tr>
              <th></th>
              <th colspan="7">Dies List</th>
            </tr>
            <tr>
              <th>id</th>
              <th>
                <div class="title__filter">
                  <div>Die Number</div>
                  <input id="dieNumber__input" class="" type="text" />
                </div>
              </th>
              <th>
                <div class="sort">
                  <div></div>
                  <div>Dim</div>
                  <div class="sort__img"></div>
                </div>
              </th>
              <th>Bolster</th>
              <th>PN</th>
              <th>Arrival</th>
              <th>Edit</th>
              <th>Whole</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <dialog id="delete__dialog">
      <div>
        <div id="dialog_title__wrapper">
          <div>Delete? Tẩy xóa?</div>
        </div>
        <button id="dialog-cancel__button">
          Cancel <br />
          Hủy bỏ
        </button>
        <div id="dialog_input__wapper">
          <div id="dialog_input__title">Emploee No</div>
          <input class="input-required" id="emploee_number" type="text" />
        </div>
        <button id="dialog-delete__button" disabled>Del</button>
      </div>
    </dialog>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/DieV2.js"></script>
  </body>
</html>
