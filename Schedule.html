<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Schedule</title>
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" href="./css/Schedule.css" />
</head>

<body>
	<header>Schedule</header>
	<div class="main__wrapper">
		<div class="input-block__wrapper">
			<div class="input__title">Die number</div>
			<input id="die__input" style="width: 70px;" class="need-clear" type="text" />
			<select id="die__select" class="no-input save-data need-clear">
				<option value="0">No select</option>
			</select>
			<div id="number-of-die__display" style="margin-right: 5px; width: 20px;" class="input__title">0</div>
			<div class="input__title">Prs_date</div>
			<input type=date style="margin-right: 5px;" class="need-clear no-input save-data" id='press__date'>
			<div class="input__title">Prs_qty</div>
			<input style="margin-right: 5px; width:50px;" id="press__qty" class="need-clear no-input save-data" type="number" />
			<button style="margin-right: 5px;" id="insert_plan">Input</button>
			<button id="delete_plan">Delete</button>
		</div>

		<div class="input-block__wrapper">
			<div class="input__title">Die Number</div>
			<input id="die_number__input" style="width: 65px; text-align: left;" placeholder="Khuôn" type="text" onkeyup="timkiemkhuon();" />
			<div class="input__title">Term</div>
			<input type=date id='std'> →
			<input type=date id='end'>
		</div>
	</div>
	<div class="summary__wrapper">
		<div id="table" class="calendar"></div>
	</div>
	<script src="./lib/jquery.min.js"></script>
	<script src="./scr/Schedule.js"></script>
</body>
</html>
