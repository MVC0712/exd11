                </thead>

        <table id="data__table">
            <thead>
                <tr>
                    <th>Vị trí</th>

            <tbody>

        </thead>
        <tbody>

                <td><input id="new_pos" class="need-clear" type="text" /></td>
                <td><input id="new_1_data" class="need-clear" type="text" /></td>

        </tbody>
        </table> 
        <div id="jud_con">
            <button id="save__button" disabled>Lưu</button>
            <input type="date" id="measurement__date" class="need-clear no-input save-data">
            <select id="name__select" class="need-clear no-input save-data">

            </select>
        </div>
        </div>
