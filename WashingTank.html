<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WashingTank</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/WashingTank.css" />
</head>
<body>
    <header>WashingTank</header>
    <div class="wrapper">
        <div class="main__wrapper">
            <div class="left__wrapper column__wrapper">
                <table id="summary__table">
                    <thead>
                        <tr>
                            <th>dies_id</th>
                            <th><input id="die_number__input" placeholder="Tìm trong bảng" style="width: 95px; text-align: left;" type="text" onkeyup="timkiemkhuon();" /></th>
                            <th>Prs</th>
                            <th>Status</th>
                            <th>Status_id</th>
                            <th>Name</th>
                            <th>Last note</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div>
                    <div class="right__wrapperh">
                        <table id="die__table">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td id="sel_die_number" style="text-align:center;" colspan="5">Die number</td>
                                </tr>
                                <tr>
                                    <td>id</td>
                                    <td>Die number</td>
                                    <td>Status</td>
                                    <td>Name</td>
                                    <td>Note</td>
                                    <td>Date-time</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="file_area" class="zoom"></div>
                    </div>
                </div>
            </div>
            <div class="center__wrapper column__wrapper">
                <img src="./img/001.png" alt="arrow" />
            </div>
            <div class="right__wrapper column__wrapper">
                <div class="right__wrapper_up">
                    <table id="add__table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Die</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="input__wrapper">
                    <div class="right__wrapper_down">
                        <div class="title">Date</div>
                        <input id="do_sth_at" type="datetime-local" />
                        <div class="title">Staff</div>
                        <select id="staff" class="no-input save-data need-clear">
                            <option value="0">No select</option>
                        </select>
                        <div class="input-block__outer">
                            <div class="title">Process</div>
                            <select id="process" class="no-input save-data need-clear">
                                <option value="0">Select Process</option>
                                <option value="1">Measuring</option>
                                <option value="2">Washing</option>
                                <option value="3">Fixing</option>
                                <option value="4">On rack</option>
                            </select>
                        </div>
                    </div>
                    <div id="status_process" class="right__wrapper_select">
                    </div>
                    <div class="input-block__outer">
                        <div class="title">Tank</div>
                        <select id="tank" class="no-input save-data need-clear">
                            <option value="0">NO</option>
                            <option value="1">Tank 1</option>
                            <option value="2">Tank 2</option>
                            <option value="3">Tank 3</option>
                            <option value="4">Tank 4</option>
                        </select>
                    </div>
                    <div class="title">File</div>
                    <input type="file" value="No_image.jpg" name="myfile" id="myfile">
                    <div>
                        <div class="title">Note</div>
                        <textarea id="note" class="right__wrapper_text_input"></textarea>
                        <button id="go__button" disabled>Go</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="main_right_wrapper">
            <div style="display: flex; flex-direction: row;">
                <div>
                    <div class="input-block__outer">
                        <div class="title">Tank</div>
                        <select id="wasshing_tank" class="no-input save-data need-clear">
                            <option value="0">NO</option>
                            <option value="1">Tank 1</option>
                            <option value="2">Tank 2</option>
                            <option value="3">Tank 3</option>
                            <option value="4">Tank 4</option>
                            <option value="5">Tank 5</option>
                        </select>
                    </div>
                    <div class="input-block__outer">
                        <div class="title">NaOH</div>
                        <input id="naoh_weight" type="number" class="no-input save-data need-clear"/>
                    </div>
                    <div class="input-block__outer">
                        <div class="title">Gluconat</div>
                        <input id="gluconat_weight" type="number" class="no-input save-data need-clear"/>
                    </div>
                    <div class="title">Staff</div>
                    <select id="change_staff" class="no-input save-data need-clear">
                        <option value="0">No select</option>
                    </select>
                    <div class="title">Date</div>
                    <input id="wasshing_tank_change_at" type="datetime-local" />
                    <button id="change_tank_button" disabled>Change</button>
                </div>
                <div style="margin-left: 20px; border-left: dotted 1px #0000cc;">
                    <div class="input-block__outer">
                        <div class="title">Shot</div>
                        <select id="wasshing_shot" class="save-data need-clear">
                            <option value="1">Shot 1</option>
                            <!-- <option value="2">Shot 2</option> -->
                        </select>
                    </div>
                    <div class="input-block__outer">
                        <div class="title">Shot material</div>
                        <input id="glass_weight" type="number" class="no-input save-data need-clear"/>
                    </div>
                    <div class="title">Staff</div>
                    <select id="change_shot_staff" class="no-input save-data need-clear">
                        <option value="0">No select</option>
                    </select>
                    <div class="title">Date</div>
                    <input id="wasshing_shot_change_at" type="datetime-local" />
                    <button id="change_shot_button" disabled>Change</button>
                </div>
                
            </div>
            <table id="washing_tank__summary">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Tank</th>
                        <th>Last change</th>
                        <th>TT Dies</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <table id="washing_tank__history">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Tank</th>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>NaOH</th>
                        <th>Gluco</th>
                        <th>Glass</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/WashingTank.js"></script>
</body>

</html>
