<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut podition</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/CutPosition.css" />
  </head>

  <body>
    <header>Cut position</header>
    <div class="summary__wrapper">
      <table id="production__table">
        <thead>
          <tr>
            <th>ID</th>
            <th><input id="production_number" class="need-clear" type="text" /></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <table id="data__table">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>H</td>
            <td><input id="h" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>A</td>
            <td><input id="a" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>B</td>
            <td><input id="b" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>C</td>
            <td><input id="c" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>D</td>
            <td><input id="d" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>E</td>
            <td><input id="e" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>F</td>
            <td><input id="f" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>I</td>
            <td><input id="i" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>K</td>
            <td><input id="k" type="number" class="need-clear"></td>
          </tr>
          <tr>
            <td>END</td>
            <td><input id="end" type="number" class="need-clear"></td>
          </tr>
          <tr><td colspan="2"><button id="save__button" disabled>Save</button></td></tr>
        </tbody>
      </table>
      <table id="summary__table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Production Number</th>
            <th>H</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>I</th>
            <th>K</th>
            <th>END</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/CutPosition.js"></script>
  </body>
</html>
