<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeasurementPosition</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/MeasurementPosition.css" />
</head>

<body>
    <header>MeasurementPosition</header>
    <div class="buttom__wrapper">
        <div style="width: 210px;">
            <table id="add_value">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Value</th>
                        <th>Upper</th>
                        <th>Lower</th>
                    </tr>
                    <tr>
                        <th><input type="text" id="pro_search"></th>
                        <th colspan="4"><select id="production_number" class="no-input"></select></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table>
                <thead>
                    <tr><th colspan="2"><button id="save_new_value" disabled>Save</button></th></tr>
                    <tr>
                        <th>Pos on drawing</th>
                        <th><input type="number" id="pos_on_drawing"></th>
                    </tr>
                    <tr>
                        <th>Value</th>
                        <th><input type="number" id="value"></th>
                    </tr>
                    <tr>
                        <th>Upper limit</th>
                        <th><input type="number" id="upper_limit"></th>
                    </tr>
                    <tr>
                        <th>Lower limit</th>
                        <th><input type="number" id="lower_limit"></th>
                    </tr>
                    <tr><th colspan="2"><button id="add_new_value">Add</button></th></tr>
                </thead>
            </table>
        </div>
        <div style="width: 210px;">
            <table id="summary_table">
                <thead>
                    <tr>
                        <th>press_id</th>
                        <th>Ngày</th>
                        <th>die_id</th>
                        <th><input id="die_number__input" placeholder="Tìm trong bảng" style="width: 105px; text-align: left;" type="text"/></th>
                        <th>Stl</th>
                        <th>Sl</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div>
                <input type="number" id="from_row">
                <input id="file" type="file"/>
                <input type="date" id="measurement_date" class="need-clear no-input save-data">
                <select id="staff_id" class="need-clear no-input save-data">
                    <option value="0">--------------</option>
                </select>
                <button id="save__button" disabled>Lưu</button>
            </div>
        </div>
    <!-- <div style="width: 560px"> -->
        <table id="data__table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    <!-- </div> -->
</div>
    <script src="./lib/excel.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/MeasurementPosition.js"></script>
</body>

</html>
